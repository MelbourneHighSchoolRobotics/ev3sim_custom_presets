  bg_color: "#eeeeee"
  outline_color: "#ff0000"
  text_color: "#ffffff"
  text_bg: "#444444"
  label_text: "#000000"

interactors:
- class_path: [custom/Silly Sequences/preset/preset.py, SequenceInteractor]

preview_path: custom/Silly Sequences/preview.png

settings:
