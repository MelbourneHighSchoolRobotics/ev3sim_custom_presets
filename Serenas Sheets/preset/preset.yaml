colours:
  bg_color: "#eeeeee"
  outline_color: "#ff0000"
  text_color: "#ffffff"
  text_bg: "#444444"
  label_text: "#000000"
  sheet_color: "#222255"
  sheet_stroke: "#4444cc"

interactors:
- class_path: [custom/Serenas Sheets/preset/preset.py, SheetInteractor]

preview_path: custom/Serenas Sheets/preview.png

settings:
  screen:
    MAP_WIDTH: 200
    MAP_HEIGHT: 150

elements:
- type: visual
  name: Rectangle
  # Double the size of the screen, to handle inoptimal aspect ratios.
  width: 400
  height: 300
  fill: bg_color
  stroke_width: 0
  position: [0, 0]
  zPos: 1
  key: bg
- type: visual
  name: Rectangle
  width: 110
  height: 50
  fill: sheet_color
  stroke: sheet_stroke
  stroke_width: 0.5
  position: [-20, 30]
  zPos: 2
  key: sheet
- type: visual
  name: Text
  text: ""
  font_style: fonts/Poppins-Regular.ttf
  fill: sheet_color
  font_size: 36
  position: [-20, 60]
  hAlignment: m
  vAlignment: baseline
  zPos: 2
  key: width_text
- type: visual
  name: Text
  text: ""
  font_style: fonts/Poppins-Regular.ttf
  fill: sheet_color
  font_size: 36
  position: [-80, 30]
  hAlignment: r
  vAlignment: m
  zPos: 2
  key: length_text
- type: visual
  name: Text
  text: "Area"
  font_style: fonts/Poppins-Regular.ttf
  fill: label_text
  font_size: 48
  position: [-65, -10]
  hAlignment: m
  vAlignment: baseline
