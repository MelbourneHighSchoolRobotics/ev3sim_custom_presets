colours:
  bg_color: "#aaaaaa"

interactors:
- class_path: [custom/colorSensing/preset/preset.py, ColorInteractor]

settings:
  screen:
    MAP_WIDTH: 48
    MAP_HEIGHT: 36

elements:
- type: visual
  name: Rectangle
  width: 48
  height: 36
  fill: bg_color
  stroke_width: 0
  position: [0, 0]
  zPos: 0.1
  key: bg
  sensorVisible: true
- type: visual
  name: Rectangle
  width: 24
  height: 18
  fill: '#000000'
  stroke_width: 0.1
  stroke: '#ffffff'
  position: [0, 0]
  zPos: 0.2
  key: strip
  sensorVisible: true
- type: visual
  name: Text
  text: ""
  font_style: fonts/Poppins-Regular.ttf
  fill: "#000000"
  font_size: 48
  position: [0, 10]
  hAlignment: m
  vAlignment: baseline
  zPos: 5
  key: colorText
- type: object
  physics: true
  static: true
  visual:
    name: Rectangle
    width: 6
    height: 3
    fill: '#444444'
    stroke_width: 0.1
    stroke: '#ffffff'
    zPos: 0.3
  key: restart-button
  position: [16, 0]
- type: visual
  name: Text
  text: Restart
  font_style: fonts/Poppins-Regular.ttf
  fill: '#ffffff'
  zPos: 0.4
  key: restart-text
  position: [16, 0]
  hAlignment: m
  vAlignment: m
