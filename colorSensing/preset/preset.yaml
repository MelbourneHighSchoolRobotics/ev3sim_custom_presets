colours:
  bg_color: "#aaaaaa"

interactors:
- class_path: [custom/colorSensing/preset/preset.py, ColorInteractor]

settings:
  screen:
    MAP_WIDTH: 48
    MAP_HEIGHT: 36

elements:
- type: visual
  name: Rectangle
  # Double the size of the screen, to handle inoptimal aspect ratios.
  width: 96
  height: 72
  fill: bg_color
  stroke_width: 0
  position: [0, 0]
  zPos: 0.1
  key: bg
  sensorVisible: true
- type: visual
  name: Rectangle
  width: 24
  height: 18
  fill: '#000000'
  stroke_width: 0.1
  stroke: '#ffffff'
  position: [0, 0]
  zPos: 0.2
  key: strip
  sensorVisible: true
- type: visual
  name: Text
  text: ""
  font_style: fonts/Poppins-Regular.ttf
  fill: "#000000"
  font_size: 48
  position: [0, 10]
  hAlignment: m
  vAlignment: baseline
  zPos: 5
  key: colorText
