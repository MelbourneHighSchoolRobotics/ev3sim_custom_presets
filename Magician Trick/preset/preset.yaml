  name: Rectangle
  # Double the size of the screen, to handle inoptimal aspect ratios.
  width: 400
  height: 300
  fill: bg_color
  stroke_width: 0
  position: [0, 0]
  zPos: 1
  key: bg
- type: visual
  name: Text
  text: "Start"
  font_style: fonts/Poppins-Regular.ttf
  fill: label_text
  font_size: 48
  position: [-95, 45]
  hAlignment: l
  vAlignment: baseline
  zPos: 2
  key: start_text
