colours:
  bg_color: "#eeeeee"
  outline_color: "#ff0000"
  text_color: "#ffffff"
  text_bg: "#444444"
  label_text: "#000000"

interactors:
- class_path: [custom/Magician Trick/preset/preset.py, MagicInteractor]

preview_path: custom/Magician Trick/preview.png

settings:
  screen:
    MAP_WIDTH: 200
    MAP_HEIGHT: 150

elements:
